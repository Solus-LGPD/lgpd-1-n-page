<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solus LGPD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    
        <div id="brand">
            <img src="assets/img/logo-solus02.png" alt="Logo solus">
        </div>

        <div id="container">
            
            <div id="about-conteiner">
                
                <h1>Sua empresa está cumprindo todos os critérios da LGPD?</h1>
                <h2>Vamos fazer um diagnóstico e revelar as pendênciasem relação a LGPD para você, gratuitamente.</h2>
            </div>
            
            <div  id="form-conteiner">
                <div id="form-inner">
                    <form id="register-form">
                        <div class="inputWithIcon">
                        <input id="firstname" required type="text" name="firstname" placeholder="Seu Nome..."/>
                        <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
                        </div>
                        <div class="inputWithIcon">
                        <input id="companyname" required type="text" name="companyname" placeholder="Nome Da Empresa..."/>
                        <i class="fa fa-institution fa-lg fa-fw" aria-hidden="true"></i>
                        </div>
                        <div class="inputWithIcon">
                        <input id="email" type="email" required name="email" placeholder="Seu E-mail..."/>
                        <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
                        </div>
                        <div class="inputWithIcon">
                        <input id="document" type="text" required name="document" placeholder="Seu CNPJ..."/>
                        <i class="fa fa-file-text-o fa-lg fa-fw" aria-hidden="true"></i>
                        </div>
                        <div class="inputWithIcon">
                        <input id="phone" type="number" required name="phone" placeholder="(xx) 9xxxx-xxxx"/>
                        <i class="fa fa-phone fa-lg fa-fw" aria-hidden="true"></i>
                        </div>
                        <button type="button" onclick="sendData()" >Solicitar Avaliação</button>
                    </form>    
                </div>
            </div>
        </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
