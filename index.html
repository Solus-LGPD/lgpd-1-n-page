<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solus LGPD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    
        <div id="brand">
            <img src="assets/img/logo-solus02.png" alt="Logo solus">
        </div>

        <div id="container">
            
            <div id="about-conteiner">
                
                <h1>Sua empresa está cumprindo todos os critérios da LGPD?</h1>
                <h2>Vamos fazer um diagnóstico e revelar as pendênciasem relação a LGPD para você, gratuitamente.</h2>
            </div>
            
            <div  id="form-conteiner">
                <div id="form-inner">
                    <form id="register-form">
                        <input id="firstname"type="text" name="firstname" placeholder="Digite Seu Nome..."/>
                        <input id="companyName" type="text" name="companyName" placeholder="Digite O Nome Da Empresa..."/>
                        <input id="email" type="email" name="email" placeholder="Digite Seu E-mail..."/>
                        <input id="document" type="text" name="document" placeholder="Digite O CNPJ..."/>
                        <input id="phone" type="number" name="phone" placeholder="(xx) 9xxxx-xxxx"/>
                        <input type="submit" onclick="sendData()" value="Solicitar Avaliação" />
                    </form>    
                </div>
            </div>
        </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
